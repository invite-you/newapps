<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신규 앱 발견 - 전 세계 앱스토어 신규 앱 소개</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="container">
            <h1>🌍 신규 앱 발견</h1>
            <p>전 세계 앱스토어의 주목할만한 신규 앱을 한눈에</p>
        </div>
    </header>

    <!-- 통계 섹션 -->
    <section class="stats">
        <div class="container">
            <div class="stat-card">
                <div class="stat-number" id="totalApps">-</div>
                <div class="stat-label">전체 앱</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="featuredApps">-</div>
                <div class="stat-label">주목 앱</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="countryCount">-</div>
                <div class="stat-label">국가</div>
            </div>
        </div>
    </section>

    <!-- 필터 섹션 -->
    <section class="filters">
        <div class="container">
            <div class="filter-group">
                <label>국가:</label>
                <select id="countryFilter">
                    <option value="all">전체 국가</option>
                </select>
            </div>

            <div class="filter-group">
                <label>플랫폼:</label>
                <select id="platformFilter">
                    <option value="all">전체</option>
                    <option value="google_play">Google Play</option>
                    <option value="app_store">App Store</option>
                </select>
            </div>

            <div class="filter-group">
                <label>
                    <input type="checkbox" id="featuredFilter" checked>
                    주목 앱만 보기
                </label>
            </div>

            <button id="applyFilters" class="btn-primary">필터 적용</button>
        </div>
    </section>

    <!-- 앱 목록 섹션 -->
    <section class="apps">
        <div class="container">
            <div id="appList" class="app-grid">
                <!-- 앱 카드가 여기에 동적으로 추가됨 -->
            </div>

            <div id="loading" class="loading" style="display: none;">
                로딩 중...
            </div>

            <div id="noResults" class="no-results" style="display: none;">
                검색 결과가 없습니다.
            </div>

            <!-- 페이지네이션 -->
            <div id="pagination" class="pagination">
                <!-- 페이지 버튼이 여기에 동적으로 추가됨 -->
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <p>&copy; 2024 신규 앱 발견. 전 세계 앱스토어의 신규 앱을 소개합니다.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
